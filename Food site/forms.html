<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="forms.css">
    <link rel="icon" href="images/3e092fa2b6dc5f9a684ace3f5d22b4da.png">
</head>
<body>
    <header>
        <img class="logo" src="images/3e092fa2b6dc5f9a684ace3f5d22b4da.png" alt="logo" height="50">
    <nav>
        <ul class="navlin">
            <li><a href="main.html">Home</a></li>

        </ul>
    </nav>
    <a class="but" href="onprocess.html"><button>Sign In</button></a>
</header>
<form id="foodOrderForm">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Select Dishes:</label>
    <span>
        <input type="checkbox" id="biryani" name="dish" value="Biryani">
        <label for="biryani">Biryani</label>
    </span>
    <span>
        <input type="checkbox" id="burger" name="dish" value="Burger">
        <label for="burger">Burger</label>
    </span>
    <span>
        <input type="checkbox" id="pasta" name="dish" value="Pasta">
        <label for="pasta">Pasta</label>
    </span>
    <span>
        <input type="checkbox" id="pizza" name="dish" value="Pizza">
        <label for="pizza">Pizza</label>
    </span>
    <span>
        <input type="checkbox" id="pizza" name="dish" value="fishsalad">
        <label for="fishsalad">Fish Salad</label>
    </span>
    <span>
        <input type="checkbox" id="pizza" name="dish" value="hotdog">
        <label for="hotdog">Hot Dog</label>
    </span>
    <span>
        <input type="checkbox" id="pizza" name="dish" value="lasagna">
        <label for="lasagna">Lasagna</label>
    </span>
    <span>
        <input type="checkbox" id="pizza" name="dish" value="Veg pizza">
        <label for="vegpizza">Veg Pizza</label>
    </span>

    <a href="onprocess.html"><button class="order-btn">Place Order</button></a>
</form>
</body>
</html>
